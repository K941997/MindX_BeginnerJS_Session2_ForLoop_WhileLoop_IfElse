<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = prompt('Nhập n = ');
        n = Number(n);

        //Cách 1:
        let tong = 0;
        for (let i = 1; i <= n; i++){
            tong = tong + i;
        }
        alert(tong);
        
        //Cách 2:
        let tongCongThuc = n * ( n + 1 )/2;
        alert(tongCongThuc);
        
        //Cách 3:
        let tongCongThuc2 = 0
        for (let i = 1; i <= n; i++){
            tongCongThuc2 = n*(n+1)/2;
        }
        alert(tongCongThuc2);
        
    </script>
    
</body>
</html>
