<body>
    <script>

        //Hiện số chẵn từ 0 đến x lần nhập:
        let x = prompt(`Nhập 1 số bất kỳ: `);
        
        for(let i = 0; i < x  ; i = i + 2){
            
            console.log(i);
            alert(i);
        }

        for(let i = 0; i < x; i++ ){
            if(i % 2 === 0 ){
                console.log(i);
                alert(i);
            }
        }


    </script>
</body>
